版本管理 ：
把编程过程中的每一步都记录下来，后续出现问题，只要有记录，就可以找回。

常见版本管理软件 ：
svn ： 集中式版本控制系统，版本库集中放在中央服务器，需要联网才能够提交。
工作前要在中央服务器获取最新版本，工作完成后，将版本推送到仓库。

git ： 分布式版本控制系统，没有中央服务器，不需要联网，每个人的电脑就是版本库。
我修改了a部分，另一个人也修改a了，那么需要将修改的部分推送给对方，就可以在自己的电脑上看对方修改的
